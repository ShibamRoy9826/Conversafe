{% extends 'auth/baseAuth.html' %}
{% block title %} Verification Failed {% endblock %}
{% block content %}

<div class="h-[55vh] w-[80vw] md:w-[70vw] lg:w-[40vw] bg-white border border-gray-200 rounded-xl shadow-2xl flex flex-col justify-center items-center ">
    <div class="text-[#4C51E0] py-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16">

        </svg>
    </div>
    <h1 class="text-center text-gray-600 text-3xl py-2"><b>Verification Failed!</b></h1>
    <p class="text-center px-16 text-gray-500 py-2">Some error has occured, please try resending an email</p>
    <a class="coolButton shadow-2xl bg-[#4C51E0]  rounded-lg text-white px-4 py-2 my-4 mx-8 " href="{% url 'request-new-link-from-email' %}">Resend Email</a>
</div>

{% endblock %}
